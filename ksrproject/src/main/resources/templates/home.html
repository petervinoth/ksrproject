<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<style>
body{
background-color:red;
}
h1{
margin-left:100px;
}
 table{
      padding-left:300px;
   }
</style>
</head>
<body>
<div class="container my-2">
          <div class="caption">
        <div class="card">
            <div class="card-body">
         <h1 class="text-center">  <b>Blood-Donor's</b></h1>
                <div th:switch="${bloods}" class="container my-5">
                    
                  <a href="/bloods/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> +Add</i></a><br><br>
                   
                <form action="#" th:action="@{/bloods/select/{bloodgroup}}" th:object="${bloods}"  method="get">
                <div class="form-group row">
                         <div class="col-xs-2">
               <input type="text" name="bloodgroup" class="form-control" id="bloodgroup"  placeholder="bloodgroup">
              </div> 
               
                    <p class="my-5">
                     <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="search">
                            </div>
                </div>
             </form>
                   
                    
                      <div class="col-md-10">
                       <h2 th:case="null">human Body importan for blood!!!</h2>
                        <div th:case="*">
                     
                    
                   
                     
                     <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Name</th>
                                        <th>age</th>
                                        <th>DOB</th>
                                        <th>bloodgroup</th>
                                        <th>phoneno</th>
                                        <th>location</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                 
                                    <tr th:each="blood : ${bloods}">
                                   <td th:text="${blood.id}"></td>
                                        <td th:text="${blood.name}"></td>
                                        <td th:text="${blood.age}"></td>
                                        <td th:text="${blood.DOB}"></td>
                                        <td th:text="${blood.bloodgroup}"></td>
                                        <td th:text="${blood.phoneno}"></td>
                                        <td th:text="${blood.location}"></td>
                                        <td><a th:href="@{/bloods/edit/{id}(id=${blood.id})}" class="btn btn-success"><i class="fas fa-user-edit ml-2"></i>update</a></td>
                                        <td><a th:href="@{/bloods/delete/{id}(id=${blood.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>delete</a></td>
                                    </tr>
                                    
                            
                            </table>
                        </div>
                        </div>
                        </div>

                    </div>
                    </div>
                    </div>
                   
 </div>





</body>
</html>
