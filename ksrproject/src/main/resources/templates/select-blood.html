<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Serach</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<style>
.card{
background-color:#E6E6FA;
</style>
</head>
<body>


<div class="container my-2">
        <div class="card">
            <div class="card-body">
            <div class="container-fluid">
            
            
            
            <h1 class="text-center"><b>Contact</b></h1><br><br>
            
                <div th:switch="${bloods}" class="container my-5">
            
 <table class="table table-striped table-responsive-md">
                                <thead>
                                  <tr>
                                        <th>id</th>
                                        <th>Name</th>
                                        <th>age</th>
                                        <th>DOB</th>
                                        <th>bloodgroup</th>
                                        <th>phoneno</th>
                                        <th>location</th>
                                       
                                    </tr>
                                     </thead>
                                 
                              
                                    <tr th:each="blood : ${bloods}">
                                   <td th:text="${blood.id}"></td>
                                        <td th:text="${blood.name}"></td>
                                        <td th:text="${blood.age}"></td>
                                        <td th:text="${blood.DOB}"></td>
                                        <td th:text="${blood.bloodgroup}"></td>
                                        <td th:text="${blood.phoneno}"></td>
                                        <td th:text="${blood.location}"></td>         
                                       
                               </tr>
                               
                                   
                                   
                               
                                 </table>
                                 </div>
                                 </div>
                                 </div>
                                 </div>
                                 </div>
                                 
                                 </body>
                                 </html>
